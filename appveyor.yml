version: 3.1.{build}
image: Visual Studio 2019
skip_commits:
  files:
    - '**/*.md'
configuration: Release
init:
- ps: >-
    if ($env:APPVEYOR_REPO_TAG -eq "true")
    {
        Update-AppveyorBuild -Version "$($env:APPVEYOR_REPO_TAG_NAME.split("-")[0])"
    }
assembly_info:
  patch: true
  file: '**\GlobalAssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
environment:
  namespace: Objectivity.AutoFixture.XUnit2
  core_module: Core
  cc: opencover
  StrongNameKeyName: key.snk
  StrongNameKeyPath: ''
  StrongNameKey:
    secure: 
  matrix:
  - package_module: AutoMoq
  - package_module: AutoNSubstitute
  - package_module: AutoFakeItEasy
install:
- ps: >-
    choco install codecov --no-progress

    if ($env:StrongNameKey)
    {
        Set-AppveyorBuildVariable "StrongNameKeyPath" "..\$env:StrongNameKeyName"
        [IO.File]::WriteAllBytes("$env:APPVEYOR_BUILD_FOLDER\src\$env:StrongNameKeyName",[Convert]::FromBase64String($env:StrongNameKey))
    }
build_script:
- ps: >-
    dotnet build ./src/$env:namespace.$env:package_module.sln

    if ($env:APPVEYOR_REPO_TAG -eq "true")
    {
        dotnet pack ./src/$env:namespace.$env:package_module.sln -p:PackageVersion=$env:APPVEYOR_REPO_TAG_NAME
    }
    else
    {
        dotnet pack ./src/$env:namespace.$env:package_module.sln -p:PackageVersion=$env:APPVEYOR_BUILD_VERSION
    }
test_script:
- cmd: >-
    dotnet test ./src/%namespace%.%core_module%.Tests -f net46

    dotnet test ./src/%namespace%.%package_module%.Tests -f net46

    dotnet test ./src/%namespace%.%core_module%.Tests -f net47

    dotnet test ./src/%namespace%.%package_module%.Tests -f net47

    dotnet test ./src/%namespace%.%core_module%.Tests -f net48

    dotnet test ./src/%namespace%.%package_module%.Tests -f net48

    dotnet test ./src/%namespace%.%core_module%.Tests -f netcoreapp2.2

    dotnet test ./src/%namespace%.%package_module%.Tests -f netcoreapp2.2

    dotnet test ./src/%namespace%.%core_module%.Tests -f netcoreapp3.0 /p:CollectCoverage=true /p:CoverletOutputFormat=%cc% /p:Exclude="[xunit*]*" /p:CoverletOutput=%appveyor_build_folder%\%cc%\%namespace%.%core_module%.xml

    dotnet test ./src/%namespace%.%package_module%.Tests -f netcoreapp3.0 /p:CollectCoverage=true /p:CoverletOutputFormat=%cc% /p:Exclude="[xunit*]*" /p:CoverletOutput=%appveyor_build_folder%\%cc%\%namespace%.%package_module%.xml

    codecov -f %appveyor_build_folder%\%cc%\%namespace%.%core_module%.xml --flag unittests

    codecov -f %appveyor_build_folder%\%cc%\%namespace%.%package_module%.xml --flag unittests
artifacts:
- path: '**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: WnajSAGdEvH5/XOqvYBwZtt94Dzc7NOjEF12+6jKgJEfXOp/LSeXWL6B+7JF18ja
  on:
    appveyor_repo_tag: true
  skip_symbols: false