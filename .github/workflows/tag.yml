name: Add tag to repository

on:
  workflow_call:
    inputs:
      version:
        description: Assembly and package version
        required: true
        type: string

defaults:
  run:
    shell: pwsh

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ·ï¸ tag version
        run: |
          git tag "${{ inputs.version }}"
          git push origin "${{ inputs.version }}"        