name: 'FOSSA: License & security scan'

on:
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/fossa-scan.yml'
    types: [opened, synchronize, reopened]
  push:
    branches:
      - 'master'
    paths:
      - 'src/**'
      - '.github/workflows/fossa-scan.yml'  
  workflow_dispatch:

jobs:
  fossa-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
