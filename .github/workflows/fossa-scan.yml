name: fossa-scan

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - '.github/workflows/fossa-scan.yml'  
  pull_request:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - '.github/workflows/fossa-scan.yml'
jobs:
  fossa-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}

