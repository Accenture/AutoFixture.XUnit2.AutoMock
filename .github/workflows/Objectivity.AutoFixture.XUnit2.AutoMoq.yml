name: AutoMoq

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/Objectivity.AutoFixture.XUnit2.AutoMoq.yml'
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/Objectivity.AutoFixture.XUnit2.AutoMoq.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/Objectivity.AutoFixture.XUnit2.AutoMoq.sln
    - name: Build
      run: dotnet build --no-restore ./src/Objectivity.AutoFixture.XUnit2.AutoMoq.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover ./src/Objectivity.AutoFixture.XUnit2.AutoMoq.sln
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      
  publish:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v3
    - name: Setting up build version
        run: |
          $version = "1.0.{0:#}" -f $($Env:GITHUB_RUN_NUMBER)
          echo "BUILD_VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Materialize Signing Key
      id: write_sign_key_file
      uses: timheuer/base64-to-file@v1
      with:
        fileName: 'MyKeys.snk'
        encodedString: ${{ secrets.SIGNING_KEY }}   
    - name: Restore dependencies
      run: dotnet restore ./src/Objectivity.AutoFixture.XUnit2.AutoMoq.sln
    - name: Build
      run: dotnet build  --no-restore -c Release ./src/Objectivity.AutoFixture.XUnit2.AutoMoq.sln
      env:
        SignAssembly: true
        AssemblyOriginatorKeyFile: ${{ steps.write_sign_key_file.outputs.filePath }}
    - name: Pack
      run: dotnet pack -c Release /p:Version=${BUILD_VERSION} --output . ./src/Objectivity.AutoFixture.XUnit2.AutoMoq.sln
    - name: 'Upload NuGet artifact'
      uses: actions/upload-artifact@v3
      with:
        name: AutoMoq
        path: ./src/Objectivity.AutoFixture.XUnit2.AutoMoq/bin/Debug/*.nupkg
    - name: Publish
      run: dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
