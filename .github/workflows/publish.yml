name: 'ðŸ“¤ Publish NuGet packages'

on:
  workflow_call:
    inputs:
      environment:
        description: Name of environment
        type: string
        required: true
        default: prod

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

defaults:
  run:
    shell: pwsh

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      packages: write
    environment:
      name: ${{ inputs.environment }}
    strategy:
      matrix:
        packageSource:
          - { url: 'https://api.nuget.org/v3/index.json', apiKeySecretName: 'NUGET_API_KEY' }
          - { url: 'https://nuget.pkg.github.com/Accenture/index.json', apiKeySecretName: 'GITHUB_TOKEN' }
    steps:
    - name: ðŸ”½ download packages
      uses: actions/download-artifact@v4
      with:
        pattern: packages-*
        merge-multiple: true
    - name: ðŸ“¤ push
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets[matrix.packageSource.apiKeySecretName] }} --source "${{ matrix.packageSource.url }}" --skip-duplicate
