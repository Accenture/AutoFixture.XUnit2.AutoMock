name: CI/CD
on:
  workflow_dispatch:
  push:
    branches: [ '*' ]
    paths: 
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'
    types: [opened, synchronize, reopened]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  Version: 0.0.${{ github.run_number }}
  Configuration: Release
  Namespace: Objectivity.AutoFixture.XUnit2
  StrongNameKeyName: key.snk

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: windows-latest #We are using windows instead of ubuntu becaus it provides support for net472 & net48.
    timeout-minutes: 15
    strategy:
      matrix:
        package_module: [AutoMoq, AutoNSubstitute, AutoFakeItEasy]
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v3
      - name: 🖊️ materialize signing key
        run: |
          [IO.File]::WriteAllBytes("${{ github.workspace }}\src\${{ env.StrongNameKeyName }}",[Convert]::FromBase64String(${{ secrets.SIGNING_KEY }}))
        # id: write_sign_key_file
        # uses: timheuer/base64-to-file@v1
        # with:
        #   fileName: ${{ env.StrongNameKeyName }}
        #   fileDir: '${{ github.workspace }}\src'
        #   encodedString: ${{ secrets.SIGNING_KEY }}
      - name: 🏗️ build
        run: dotnet build ./src/${{ env.Namespace }}.${{ matrix.package_module }}.sln
        env:
          CI: true
          StrongNameKey: ${{ secrets.SIGNING_KEY }}
          StrongNameKeyPath: ..\${{ env.StrongNameKeyName }}
      - name: 🧪 test & collect coverage for Core
        run: dotnet test ./src/${{ env.Namespace }}.Core.Tests/ --no-restore -e:CollectCoverage=true -e:CoverletOutputFormat=opencover -e:Exclude="[xunit*]*" -e:CoverletOutput=$Env:coverletFile
        env:
          coverletFile: ${{ github.workspace }}\src\opencover\${{ env.Namespace }}.Core.xml
      - name: 🧪 test & collect coverage for ${{ matrix.package_module }}
        run: dotnet test ./src/${{ env.Namespace }}.${{ matrix.package_module }}.Tests/ --no-restore -e:CollectCoverage=true -e:CoverletOutputFormat=opencover -e:Exclude="[xunit*]*" -e:CoverletOutput=$Env:coverletFile
        env:
          coverletFile: ${{ github.workspace }}\src\opencover\${{ env.Namespace }}.${{ matrix.package_module }}.xml
      - name: 📤 upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ github.workspace }}\src\opencover\${{ env.Namespace }}.Core.net7.0.xml,${{ github.workspace }}\src\opencover\${{ env.Namespace }}.${{ matrix.package_module }}.net7.0.xml
          flags: unittests
      - name: 📦 pack
        run: dotnet pack ./src/${{ env.Namespace }}.${{ matrix.package_module }} --no-restore
      - name: 🔼 packages
        uses: actions/upload-artifact@v2
        with:
          name: bin
          path: ./src/**/*.nupkg
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build]
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v3
