name: CI/CD
on:
  workflow_dispatch:
  push:
    branches: [ '*' ]
    paths: 
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'
    types: [opened, synchronize, reopened]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  Version: 0.0.${{ github.run_number }}
  Configuration: Release
  Namespace: Objectivity.AutoFixture.XUnit2

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        package_module: [AutoMoq, AutoNSubstitute, AutoFakeItEasy]
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v3
      - name: 🏭 prepare .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: 🖊️ materialize signing key
        id: write_sign_key_file
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'private.snk'
          encodedString: ${{ secrets.SIGNING_KEY }}
      - name: 🏗️ build
        run: dotnet build ./src/${{ env.Namespace }}.${{ matrix.package_module }}.sln
        #env:
          # StrongNameKey: true #TODO: consider removing
          # StrongNameKeyPath: ${{ steps.write_sign_key_file.outputs.filePath }}
      - name: 🧪 test & collect coverage for Core
        run: dotnet test ./src/${{ env.Namespace }}.Core.Tests/ --no-restore -e:CollectCoverage=true -e:CoverletOutputFormat=opencover -e:Exclude="[xunit*]*" -e:CoverletOutput=$coverletFile
        env:
          coverletFile: ${{ github.workspace }}/src/opencover/${{ env.Namespace }}.Core.xml
      - name: 🧪 test & collect coverage for ${{ matrix.package_module }}
        run: dotnet test ./src/${{ env.Namespace }}.${{ matrix.package_module }}.Tests/ --no-restore -e:CollectCoverage=true -e:CoverletOutputFormat=opencover -e:Exclude="[xunit*]*" -e:CoverletOutput=$coverletFile
        env:
          coverletFile: ${{ github.workspace }}/src/opencover/${{ env.Namespace }}.${{ matrix.package_module }}.xml
      - name: 📤 upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ${{ github.workspace }}/src/opencover/${{ env.Namespace }}.Core.net7.0.xml,${{ github.workspace }}/src/opencover/${{ env.Namespace }}.${{ matrix.package_module }}.net7.0.xml
          flags: unittests
      - name: 📦 pack
        run: dotnet pack ./src/${{ env.Namespace }}.${{ matrix.package_module }} --no-restore
      - name: 🔼 packages
        uses: actions/upload-artifact@v2
        with:
          name: bin
          path: ./src/**/*.nupkg
      - name: 🔼 CC
        uses: actions/upload-artifact@v2
        with:
          name: CC
          path: ./src/opencover/*.xml
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build]
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v3
