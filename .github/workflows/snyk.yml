name: '🐕‍🦺 Snyk: Vulnerability Analysis'

on:
  pull_request:
    paths:
    - 'src/**'
    - '!src/qodana.yml'
    - '.github/workflows/snyk.yml'
    types: [opened, synchronize, reopened]
  push:
    branches:
    - 'master'
    paths:
    - 'src/**'
    - '!src/qodana.yml'
    - '.github/workflows/snyk.yml'
  schedule:
    - cron: '14 6 * * 0' # Random time
  workflow_dispatch:
  
defaults:
  run:
    shell: pwsh

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: 📥 checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 
      - name: 🏗️ restore dependencies
        run: |
          $ErrorActionPreference = 'stop'
          dotnet restore ./src/Objectivity.AutoFixture.XUnit2.AutoMock.sln
          if ($LastExitCode -ne 0) {
            throw "dotnet restore failed with exit code $LastExitCode"
          }
      - name: 🔬 snyk scan
        uses: snyk/actions/dotnet@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk/scan.sarif --all-projects --exclude=Objectivity.AutoFixture.XUnit2.AutoFakeItEasy.Tests,Objectivity.AutoFixture.XUnit2.AutoMoq.Tests,Objectivity.AutoFixture.XUnit2.AutoNSubstitute.Tests,Objectivity.AutoFixture.XUnit2.Core.Tests
      - name: 📊 upload sarif file for GitHub Advanced Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk/scan.sarif
        if: ${{ always() }}
