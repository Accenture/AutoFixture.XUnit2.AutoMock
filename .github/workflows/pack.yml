name: Prepare NuGet package
on:
  workflow_call:
    inputs:
      configuration:
        description: Name of the configuration
        required: true
        type: string
      module-name:
        description: Name of the module
        required: true
        type: string
      module-namespace:
        description: Name of the module namespace
        required: true
        type: string
      version:
        description: Assembly and package version
        required: true
        type: string
    secrets:
      signing-key-value:
        description: Value of the signing key
        required: true
env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  Version: ${{ inputs.version }}
  Configuration: ${{ inputs.configuration }}
jobs:
  pack:
    runs-on: windows-latest # We are using windows instead of ubuntu becaus it provides support for net472 & net48.
    timeout-minutes: 15
    if: ${{ startsWith(inputs.module-name, 'Auto' ) }}
    steps:
      - name: üì• checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: üñäÔ∏è materialize signing key
        id: signing-key
        uses: ./.github/actions/materialize-signing-key
        with:
          signing-key-value: ${{ secrets.signing-key-value }}
      - name: üíæ cache nuget packages
        uses: actions/cache@v3
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: üì¶ pack
        run: dotnet pack ./src/${{ inputs.module-namespace }}.${{ inputs.module-name }}
        env:
          CI: true
          StrongNameKey: ${{ secrets.signing-key-value }}
          StrongNameKeyPath: ${{ steps.signing-key.outputs.file-path }}
      - name: üîº upload packages
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: |
            ./src/**/*.nupkg
            ./src/**/*.snupkg
